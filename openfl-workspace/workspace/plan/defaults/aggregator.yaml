template : openfl.component.Aggregator
settings :
    db_store_rounds   : 2
    write_logs : true
    admins_endpoints_mapping: {}

# admins_endpoints_mapping: Dictionary, admin common names are the keys, and the values are lists of endpoint IDs
# Endpoint IDs are gRPC method names (e.g., AddCollaborator, RemoveCollaborator, GetExperimentStatus)
